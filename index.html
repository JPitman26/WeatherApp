<!DOCTYPE html>
<html>
<head>
<title>Weather App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- This is the body section of the HTML document. It contains the header, the input field, the button, the weather forecast, and the temperature. -->
<h1>Weather App</h1>
<!-- This is the header of the weather app. -->
<p>Enter a city name to get the weather forecast.</p>
<!-- This is a paragraph that tells the user to enter a city name to get the weather forecast. -->
<input type="text" id="cityName">
<!-- This is an input field where the user can enter a city name. -->
<button onclick="getWeather()">Get Weather</button>
<!-- This is a button that the user can click to get the weather forecast. -->
<p id="weather"></p>
<!-- This is a paragraph that will display the weather forecast. -->
<p id="temperature"></p>
<!-- This is a paragraph that will display the temperature. -->
</body>
<script src="script.js"></script>
<!-- This is the JavaScript file that will be used to get the weather forecast. -->
</html>
